<!DOCTYPE html>
<html>
<head>
	<title>CARA Login</title>
	<link rel="stylesheet" type="text/css" href="../CSS_files/login.css">
	<link rel="icon" type="image/x-icon" href="../images/favicon.jpg">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&di splay=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<form action="index.html" id="form1">
			<h2 id="head">Sign In</h2>
			<div id="name1" class="inputs">
				<label for="uname">Username:</label>
			<input type="text" id="uname" placeholder="Username" required>
			</div>
			<div id="pass" class="inputs">
				<label for="pword">
					Password:
				</label>
				<input type="password" id="pword" placeholder="Password" required>
			</div>
			<div id="sub">
				<button type="submit">LOGIN</button>
			</div>
		</form>
	</div>
</body>
</html>
